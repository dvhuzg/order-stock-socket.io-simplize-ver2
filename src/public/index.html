<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-md-4 my-auto">
          <form id="OrderForm" class="card card-body rounded-0">
            <h1 class="h3 mb-5">Add an Order</h1>
            <select class="form-select mb-3 rounded-0" aria-label="Default select example" id="code"  name="code" value="" aria-placeholder="DoHung">
              <option selected>Choose a Ticker Symbol...</option>
              <option value="ACB">ACB</option>
              <option value="FLD">FLD</option>
              <option value="HGF">HGF</option>
              <option value="DGH">DGH</option>
            </select>
           
            <input
              id="quantity"
              type="text"
              name="quantity"
              placeholder="quantity"
              class="form-control rounded-0 mb-3"
        
            />
            <input
              id="price"
              type="text"
              name="price"
              placeholder="price"
              class="form-control rounded-0 mb-3"
              
            />
           
            <select class="form-select mb-3 rounded-0" aria-label="Default select example" id="order_type"  name="order_type" value="">
              <option selected>Order type</option>
              <option value="Buy">Buy</option>
              <option value="Sell">Sell</option>
            </select>
          
            <button class="btn btn-dark rounded-0">Send</button>
          </form>
        </div>
        <div class="col-md-8 py-3" >
          <table class="table">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Securities</th>
                <th scope="col">Remaining Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Order type</th>
                <th scope="col">Newest Match Order</th>
                <th scope="col">Index Match Order</th>
              </tr>
            </thead>
            <tbody id="Orders">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./ui.js"></script>
    <script src="/sockets.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
